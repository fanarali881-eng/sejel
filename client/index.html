<!doctype html>
<html lang="ar" dir="rtl">

  <head>
    <meta charset="UTF-8" />
    <!-- Block indexing and archiving -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
    <meta http-equiv="X-Robots-Tag" content="noindex, nofollow, noarchive" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="icon" type="image/png" href="/images/gov_sa_logo.png" />
    <title>بوابة الخدمات الحكومية السعودية</title>    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900&family=Almarai:wght@300;400;700;800&family=Aref+Ruqaa:wght@400;700&family=Reem+Kufi:wght@400;500;600;700&family=Lateef&family=Amiri:wght@400;700&family=Scheherazade+New:wght@400;700&family=Marhey:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
      @font-face {
        font-family: 'Diwani';
        src: url('/fonts/diwani.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: 'DecoType Thuluth II';
        src: url('/fonts/decotype-thuluth-ii.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <!-- Anti-copy protection -->
    <script>
      // Disable right-click
      document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
      
      // Disable keyboard shortcuts for copying/saving
      document.addEventListener('keydown', function(e) {
        if ((e.ctrlKey && (e.key === 's' || e.key === 'S' || e.key === 'u' || e.key === 'U')) ||
            (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j' || e.key === 'C' || e.key === 'c')) ||
            e.key === 'F12') {
          e.preventDefault();
          return false;
        }
      });
      
      // Disable text selection
      document.addEventListener('selectstart', function(e) { e.preventDefault(); });
      
      // Disable drag
      document.addEventListener('dragstart', function(e) { e.preventDefault(); });
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script>
  </body>

</html>
